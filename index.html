<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nokia Snake - Retro Classic</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>

<body>
    <div class="game-container">
        <div class="screen-area">
            <div class="stats">
                <span id="score">0000</span>
                <span id="speed-display">SPD: 1</span>
                <span id="high-score">HI: 0000</span>
            </div>
            <canvas id="gameCanvas"></canvas>
            <div class="message-overlay" id="overlay">
                <h1 id="overlay-text">SNAKE</h1>
                <p id="overlay-subtext">Tap OK to Start</p>
            </div>
        </div>

        <div class="controls">
            <div class="utility-controls">
                <button class="ctrl-btn speed-down" id="speedDownBtn">SPD-</button>
                <button class="ctrl-btn speed-up" id="speedUpBtn">SPD+</button>
            </div>
            <div class="d-pad">
                <button class="ctrl-btn up" id="upBtn"><span>▲</span></button>
                <div class="middle-row">
                    <button class="ctrl-btn left" id="leftBtn"><span>◀</span></button>
                    <button class="ctrl-btn ok" id="okBtn">OK</button>
                    <button class="ctrl-btn right" id="rightBtn"><span>▶</span></button>
                </div>
                <button class="ctrl-btn down" id="downBtn"><span>▼</span></button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
